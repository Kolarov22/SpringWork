<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="loginForm">
    <input type="text" id="usernameInput" placeholder="Enter your username...">
    <button id="loginButton">Login</button>
</div>
<div id="admin-console" style="display:none;">
    <form id="auctionForm">
        <label for="auctionName">Name:</label>
        <input type="text" name="name" id="auctionName">
        <label for="bidderName">Bidder:</label>
        <input type="text" name="bidder" id="bidderName">
        <label for="auctionPrice">Price:</label>
        <input type="number" name="price" id="auctionPrice">
        <label for="expirationTime">Expiration time:</label>
        <input type="number" name="expirationTime" id="expirationTime">
        <button type="submit">Send</button>
    </form>
</div>

<div id="auctions" style="display: none;">
    <h1> Auctions Available </h1>
    <ul id="auctionList">

    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
